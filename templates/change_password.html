{% extends 'base.html' %}


{% block content %}

<section class="section-conten padding-y bg">
    {% for message in messages %}
    <div class="container-fluid p-0">
      <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="True">&times;</span>
        </button>
        {{ message }}
      </div>
    </div>
    {% endfor %}
<div class="container">
	<div class="row">
 {% include 'dashboard_sidebar.html' %}
	<main class="col-md-9">
		<article class="card"style="text-align: center;">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Change Your Password</strong>

		</header>
		<div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <form action="{% url 'change_password' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                   
               
                        <div class="form-group" style="text-align: left;">
                            <label for="">Current Password</label>
                            <input type="password" name="current_password" placeholder="Current Password" class="form-control" required>
                        </div>
                        
                        <div class="form-group"style="text-align: left;">
                            <label for="">New Password</label>
                            <input type="password" name="new_password" placeholder="New Password" class="form-control" required>
                        </div>
                        <div class="form-group"style="text-align: left;">
                            <label for="">Confirm New Password</label>
                            <input type="password" name="confirm_new_password" placeholder="Confirm New Password" class="form-control" required>
                        </div>
                
                        <input type="submit" value="Save" class="btn btn-success">
                        
                </form>
            </div>
        </div>
    </div>
			</div> <!-- row.// -->
		</div> <!-- card-body .// -->
		</article> <!-- order-group.// -->
	</main>
</div> <!-- row.// -->
</div>


</section>

{% endblock %}
